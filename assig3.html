    <body>
        <p id="date">
            <script>
                var dayYear = new Date();
                    day = dayYear.getDate();
                    month = dayYear.getMonth()+1;
                    year = dayYear.getFullYear();
                document.getElementById('date').innerHTML=day+"-"+month+"-"+year+","+ day+"/"+month+"/"+year+".";
            </script>
        </p> 
    </body>
</html>
